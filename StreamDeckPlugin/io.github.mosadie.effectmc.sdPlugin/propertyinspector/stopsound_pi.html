<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>io.github.mosadie.effectmc Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
  <div class="sdpi-wrapper">
    
    <!-- DROP HTML-STUFF BELOW -->
     
    <div class="sdpi-item">
      <div class="sdpi-item-label">Minecraft IP</div>
      <input id="minecraftip" class="sdpi-item-value" type="text" value="" placeholder="http://localhost:3000"/>
    </div>
    
    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Stop Mode</div>
      <select class="sdpi-item-value select" id="mode">
         <option value="all">Stop All</option>
         <!-- <option value="both">Stop Exact Match</option> -->
         <option value="name">Stop Sound Name</option>
         <!-- <option value="category">Stop Sound Category</option> -->
      </select>
    </div>

    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Sound</div>
      <input id="sound" class="sdpi-item-value" type="text" value="" placeholder="entity.ghast.ambient"/>
    </div>

    <!-- <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Category</div>
      <select class="sdpi-item-value select" id="category">
         <option value="master">Master</option>
         <option value="music">Music</option>
         <option value="records">Records</option>
         <option value="weather">Weather</option>
         <option value="blocks">Blocks</option>
         <option value="hostile">Hostile</option>
         <option value="neutral">Neutral</option>
         <option value="players">Players</option>
         <option value="ambient">Ambient</option>
         <option value="voice">Voice</option>
      </select>
    </div> -->

    <!-- END OF SDPI-WRAPPER -->
    
  </div>
  
  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>
</html>
