<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>io.github.mosadie.effectmc Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
  <div class="sdpi-wrapper">
    
    <!-- DROP HTML-STUFF BELOW -->
     
    <div class="sdpi-item">
      <div class="sdpi-item-label">Minecaft IP</div>
      <input id="minecraftip" class="sdpi-item-value" type="text" value="" placeholder="http://localhost:3000"/>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Sound</div>
      <input id="sound" class="sdpi-item-value" type="text" value="" placeholder="entity.ghast.ambient"/>
    </div>

    

    <div type="range" class="sdpi-item" id="volume">
      <div class="sdpi-item-label">Volume</div>
      <div class="sdpi-item-value">
          <span class="clickable" value="0">0%</span>
          <input type="range" min="0" max="1" step ="0.1" value=1 list="volume-numbers">
          <datalist id="volume-numbers">
            <option>0.25</option>
            <option>0.5</option>
            <option>0.75</option>
          </datalist>
          <span class="clickable" value="1">100%</span>
      </div>
    </div>
    
    <div type="range" class="sdpi-item" id="pitch">
      <div class="sdpi-item-label">Pitch</div>
      <div class="sdpi-item-value">
          <span class="clickable" value="0">0</span>
          <input type="range" min="0" max="2" step ="0.1" value=1 list="pitch-numbers">
          <datalist id="pitch-numbers">
            <option>0.5</option>
            <option>1</option>
            <option>1.5</option>
          </datalist>
          <span class="clickable" value="2">2</span>
      </div>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Category</div>
      <select class="sdpi-item-value select" id="category">
         <option value="master">Master</option>
         <option value="music">Music</option>
         <option value="records">Records</option>
         <option value="weather">Weather</option>
         <option value="blocks">Blocks</option>
         <option value="hostile">Hostile</option>
         <option value="neutral">Neutral</option>
         <option value="players">Players</option>
         <option value="ambient">Ambient</option>
         <option value="voice">Voice</option>
      </select>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Repeat</div>
      <select class="sdpi-item-value select" id="repeat">
         <option value="false">Disabled</option>
         <option value="true">Enabled</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Repeat Delay</div>
      <input id="repeatDelay" class="sdpi-item-value" type="number" accept="" value="" placeholder="1"/>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Attenuation Type</div>
      <select class="sdpi-item-value select" id="attenuationType">
         <option value="none">None</option>
         <option value="linear">Linear</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">X</div>
      <input id="x" class="sdpi-item-value" type="number" accept="" value="" placeholder="0"/>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Y</div>
      <input id="y" class="sdpi-item-value" type="number" accept="" value="" placeholder="0"/>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Z</div>
      <input id="z" class="sdpi-item-value" type="number" accept="" value="" placeholder="0"/>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Position Type</div>
      <select class="sdpi-item-value select" id="relative">
         <option value="false">Absolute</option>
         <option value="true">Relative</option>
      </select>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Global</div>
      <select class="sdpi-item-value select" id="global">
         <option value="false">Disabled</option>
         <option value="true">Enabled</option>
      </select>
    </div>

    <!-- END OF SDPI-WRAPPER -->
    
  </div>
  
  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>
</html>
