<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>com.mosadie.effectmc Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
  <div class="sdpi-wrapper">
    
    <!-- DROP HTML-STUFF BELOW -->
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Minecraft IP</div>
      <input id="minecraftip" class="sdpi-item-value" type="text" value="" placeholder="http://localhost:3000"/>
    </div>

    <div class="sdpi-item">
      <details class="message info">
        <summary>Set color using ยง color codes.</summary>
      </details>
    </div>
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Title</div>
      <input id="title" class="sdpi-item-value" type="text" value="" placeholder="Title"/>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Message</div>
      <input id="message" class="sdpi-item-value" type="text" value="" placeholder="Message"/>
    </div>

    <div class="sdpi-item">
      <details class="message info">
        <summary>For a blank line, use a single space.</summary>
      </details>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Next Screen</div>
      <select class="sdpi-item-value select" id="nextscreen">
         <option value="main_menu">Main Menu</option>
         <option value="server_select">Server Select</option>
         <option value="world_select">World Select</option>
      </select>
    </div>
    
    <!-- END OF SDPI-WRAPPER -->
    
  </div>
  
  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>
</html>
