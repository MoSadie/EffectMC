<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>io.github.mosadie.effectmc Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
  <div class="sdpi-wrapper">
    
    <!-- DROP HTML-STUFF BELOW -->
    
    <!--
      Here we just copied a couple of elements from the PISamples example, which contains
      a huge collection pre-made HTML-elements for you to use.
      Important here is (if you plan to communicate from the Property Inspector to the plugin without
      further programming), that you add an 'id' to an element's control. 
      This will get the 'key', which is sent to the plugin (or settings), along with the value of
      the control.
    -->
    
    <div class="sdpi-item">
      <div class="sdpi-item-label">Minecraft IP</div>
      <input id="minecraftip" class="sdpi-item-value" type="text" value="" placeholder="http://localhost:3000"/>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Skin Section</div>
      <select class="sdpi-item-value select" id="section">
         <option value="all">All</option>
         <option value="all_body">All Body</option>
         <option value="cape">Cape</option>
         <option value="jacket">Jacket</option>
         <option value="left_sleeve">Left Sleeve</option>
         <option value="right_sleeve">Right Sleeve</option>
         <option value="left_pants_leg">Left Pant Leg</option>
         <option value="right_pants_leg">Right Pant Leg</option>
         <option value="hat">Hat</option>
      </select>
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Visibility</div>
      <select class="sdpi-item-value select" id="visibility">
         <option value="true">Show</option>
         <option value="false">Hide</option>
         <option value="toggle">Toggle</option>
      </select>
    </div>
    
    <!-- END OF SDPI-WRAPPER -->
    
  </div>
  
  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>
</html>
